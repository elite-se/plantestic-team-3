swagger: "2.0"
info:
  description: "This is a swagger definition for the plantestic test diagrams"
  version: "1.0.0"
  title: "Plantestic Team03 Test"
paths:
  /testB/hello:
    get:
      tags:
        - "minimal_hello"
      responses:
        "200":
          description: "success"

  /testB/hello/{id}:
    post:
      tags:
        - "complex_hello"
      parameters:
        - name: "id"
          in: "path"
          type: "string"
          required: true
        - name: "varA"
          in: "body"
          required: true
        - name: "varB"
          in: "body"
          required: true
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              itemA:
                type: "string"
                example: "value1"
              itemB:
                type: "string"
                example: "value2"


  /testC/bye:
      get:
          tags:
              - "tester_out"
          responses:
            "200":
                description: "success"

  /CRS/ccc/rerouteOptions:
    post:
      tags:
        - "rerouting"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              countryCode:
                type: "string"
                example: "Ger"
              positionCountryCode:
                type: "string"
                example: "Muc"
              sourceEventType:
                type: "string"
                example: "Hallo"
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              uiswitch:
                type: "string"
                example: "/UISWITCH"
              reroute:
                type: "string"
                example: "/REROUTE"
              warmhandover:
                type: "string"
                example: "/WARMHANDOVER"

  /Voicemanager/ccc/events/{eventId}/isconnected:
    post:
      tags:
        - "rerouting"
      parameters:
        - name: "eventId"
          in: "path"
          description: "An event id"
          required: true
          type: "string"
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              VoiceStatus:
                type: "object"
                properties:
                  eventId1:
                    type: "string"
                  agent1:
                    type: "object"
                    properties:
                      connectionStatus:
                        type: "string"
                  agent2:
                    type: "object"
                    properties:
                      connectionStatus:
                        type: "string"
        "400":
          description: "failure"
        "404":
          description: "failure"
        "500":
          description: "failure"

  /DataService/vehicle/internal/{vin}:
    get:
      tags:
        - "x_call"
      parameters:
        - name: "vin"
          in: "path"
          required: true
          type: "string"
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              homeCountry:
                type: "string"
              positionCountry:
                type: "string"
              brand:
                type: "string"

  /CRS/routingTargets/find:
    post:
      tags:
        - "x_call"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              eventId:
                type: "string"
              serviceType:
                type: "string"
              vin:
                type: "string"
              homeCountry:
                type: "string"
              positionCountry:
                type: "string"
              brand:
                type: "string"
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              voiceTargets:
                type: "string"

  /EventNotifier/xcs/notify/{eventId}:
    post:
      tags:
        - "x_call"
      parameters:
        - name: "eventId"
          in: "path"
          description: "An event id"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              eventId:
                type: "string"
              homeCountry:
                type: "string"
              positionCountry:
                type: "string"
              brand:
                type: "string"
      responses:
        "200":
          description: "success"

  /ELOS/xcs/notify/{eventId}:
    post:
      tags:
        - "x_call"
      parameters:
        - in: "path"
          name: "eventId"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              eventId:
                type: "string"
              homeCountry:
                type: "string"
              positionCountry:
                type: "string"
              brand:
                type: "string"
      responses:
        "200":
          description: "success"

  /CCC/eventReceived:
    post:
      tags:
        - "x_call"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              eventId:
                type: "string"
              serviceType:
                type: "string"
              homeCountry:
                type: "string"
              positionCountry:
                type: "string"
              brand:
                type: "string"
      responses:
        "200":
          description: "success"
          schema:
            type: "object"
            properties:
              voiceTargets:
                type: "string"

  /Voicemanager/setupCall:
    post:
      tags:
        - "x_call"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            properties:
              eventId:
                type: "string"
              vin:
                type: "string"
              voiceTargets:
                type: "string"
      responses:
        "200":
          description: "success"